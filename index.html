<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie | Meal & Calorie Tracker</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#" class="brand-logo center">TRACALORIE</a>
                    <ul class="right">
                        <li><a href="#" class="clear-btn btn blue lighten-2">Clear All</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Form Card For Input -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Meal /Food Item</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-filed col s6">
                                <label for="item-name">Meal</label>
                                <input type="text" placeholder="Add Item" id="item-name">
                            </div>
                            <div class="input-filed col s6">
                                <label for="item-calories">Calories</label>
                                <input type="text" placeholder="Add Calories" id="item-calories">  
                            </div>
                            <button class="add-btn btn blue darken-2"><i class="fa fa-plus-circle"></i> Add Meal</button>
                            <!-- <button class="update-btn btn orange darken-2"><i class="fa fa-pencil-alt"></i> Update Meal</button>
                            <button class="delete-btn btn red darken-2"><i class="fa fa-minus-circle"></i> Delete Meal</button> -->
                            <button class="back-btn btn grey darken-2 pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Calorie Count Output -->
            <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

            <!-- Item List -->
            <ul id="item-list" class="collection">

                </li>
                <li class="collection-item" id="item-0">
                    <strong>Eggs:</strong> <em>200 Calories</em>
                    <a href="#" class="secondary-content">

                    <a href="#" class="secondary-content">
                        <i class="edit-item fa fa-pencil-alt"></i>
                    </a>
                </li> -->
            </ul>
        </div>
    </main>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
